<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./app.css" />
    <link rel="apple-touch-icon" href="./icons/Icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon_60pt@3x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon_76pt@2x.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./icons/icon_60pt@2x.png">
    <meta name="apple-mobile-web-app-title" content="Agamotto">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-startup-image" href="./icons/launch.png">

    <title>Agamotto</title>
  </head>
  <body>
    <div id="app">Loading</div>
    <script src="./main.js"></script>

    <script>
      if (process.env.NODE_ENV === 'production') {
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', async function() {
            try {
              const registration = await navigator.serviceWorker.register('/sw.js')
            } catch (error) {
              console.log('ServiceWorker registration failed: ', error)
            }
          })
        }
      }
    </script>
  </body>
</html>
